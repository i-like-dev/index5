<!DOCTYPE html>
<html>
<head>
    <title>請輸入正確密碼</title>
    <style>
        /* CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .input-container {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .keyboard {
            display: none;
            margin-top: 20px;
        }

        .keyboard button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="input-container">
    <input type="text" id="codeInput" placeholder="請感應管理員卡...">
    <button id="toggleKeyboard">顯示鍵盤</button>
    <div class="keyboard" id="keyboard">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button><br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button><br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button><br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearInput()">清除</button>
    </div>
</div>

<script>
    // JavaScript 功能
    document.getElementById('codeInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            validateCode(this.value);
        }
    });

    document.getElementById('toggleKeyboard').addEventListener('click', function() {
        var keyboard = document.getElementById('keyboard');
        keyboard.style.display = keyboard.style.display === 'none' ? 'block' : 'none';
    });

    function appendNumber(number) {
        document.getElementById('codeInput').value += number;
    }

    function clearInput() {
        document.getElementById('codeInput').value = '';
    }

    function validateCode(code) {
        if (code === '0001692131') {
            window.location.href = 'open.html';
        } else {
            alert('錯誤!');
        }
    }
</script>

</body>
</html>
